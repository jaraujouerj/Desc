slider:
  enable : true
  bg_image : "images/banner/banner-1.jpg"
  slider_item:
    # slider item loop
    - title : "1º curso de Engª de Computação do Brasil"
      content : "O curso de Engenharia de Sistemas e Computação foi criado em 1976 e é uma ênfase da Eng. Elétrica"
